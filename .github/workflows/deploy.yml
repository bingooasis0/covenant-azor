name: Deploy to Ubuntu via SSH

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: deploy-main
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          test -n "${{ secrets.SSH_PRIVATE_KEY }}" || { echo "SSH_PRIVATE_KEY missing"; exit 1; }
          test -n "${{ secrets.SSH_HOST }}"        || { echo "SSH_HOST missing"; exit 1; }
          test -n "${{ secrets.SSH_PORT }}"        || { echo "SSH_PORT missing"; exit 1; }
          test -n "${{ secrets.SSH_USER }}"        || { echo "SSH_USER missing"; exit 1; }

      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Build known_hosts (keyscan with fallback)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          if ssh-keyscan -T 15 -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" > ~/.ssh/known_hosts 2>/dev/null; then
            echo "keyscan ok"
          else
            echo "keyscan failed, using SSH_KNOWN_HOSTS secret"
            test -n "${{ secrets.SSH_KNOWN_HOSTS }}" || { echo "no fallback known_hosts"; exit 1; }
            printf "%s\n" "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          fi
          chmod 600 ~/.ssh/known_hosts

      - name: Preflight SSH
        run: |
          ssh -o BatchMode=yes -o StrictHostKeyChecking=yes -p "${{ secrets.SSH_PORT }}" \
              "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" 'echo PREOK && uname -a'

      - name: Deploy
        run: |
          ssh -o BatchMode=yes -o StrictHostKeyChecking=yes -p "${{ secrets.SSH_PORT }}" \
              "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
              'bash -lc "/opt/covenant-azor/deploy_remote.sh"'
