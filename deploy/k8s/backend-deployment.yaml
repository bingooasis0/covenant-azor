# deploy/k8s/backend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azor-backend
  namespace: covenant-azor
spec:
  replicas: 2
  selector:
    matchLabels: { app: azor-backend }
  template:
    metadata:
      labels: { app: azor-backend }
    spec:
      containers:
        - name: backend
          image: ghcr.io/OWNER/REPO-backend:latest
          ports: [{ containerPort: 8000 }]
          envFrom:
            - secretRef: { name: azor-secrets }
            - configMapRef: { name: azor-config }
          env:
            - name: COOKIE_DOMAIN
              value: ".staging.covenant-azor.example"
            - name: COOKIE_SECURE
              value: "true"
          readinessProbe:
            httpGet: { path: /ready, port: 8000 }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits: { cpu: "500m", memory: "512Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: azor-backend
  namespace: covenant-azor
spec:
  selector: { app: azor-backend }
  ports:
    - name: http
      port: 80
      targetPort: 8000
