# deploy/k8s/frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azor-frontend
  namespace: covenant-azor
spec:
  replicas: 2
  selector:
    matchLabels: { app: azor-frontend }
  template:
    metadata:
      labels: { app: azor-frontend }
    spec:
      containers:
        - name: frontend
          image: ghcr.io/OWNER/REPO-frontend:latest
          ports: [{ containerPort: 3000 }]
          env:
            - name: NEXT_PUBLIC_API_BASE
              value: "https://portal.covenant-azor.example/api" # if fronted by path or gateway
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits: { cpu: "500m", memory: "512Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: azor-frontend
  namespace: covenant-azor
spec:
  selector: { app: azor-frontend }
  ports:
    - name: http
      port: 80
      targetPort: 3000
